-name: Deployment de un sitio estatico
  host: all
  become: yes
  tasks:
    - name: Verficar si tiene linux de la distro ubuntu.
      debug:
        msg: "esta tarea solo corre en equipos ubuntu"
      when: ansible_distribution == "Ubuntu"
    - name: Actualizar el cache de paquetes.
      apt:
        update_cache: yes
        
